{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Trail</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action ="/update/{{trails.id}}" method="POST" autocomplete="off">
        <input type="text" name="trailname" id="trailname" placeholder="Enter Trailname" required value="{{trails.trailname}}">
        <input type="number" name="latitude" id="latitude" placeholder="Enter Latitude" step="any" required value="{{trails.latitude}}">
        <input type="number" name="longitude" id="longitude" placeholder="Enter Longitude" step="any" required value="{{trails.longitude}}">
        <input type="date" name="date_traveled" id="date_traveled" required value="{{trails.date_traveled}}">
        <input type="submit" value="Update Trail">
    </form>
    
</div>
{% endblock %}
