{% extends "base.html" %}
{% block title %}Update Trail{% endblock %}
{% block content %}

<h3 class="text-center mb-4">Update Trail</h3>

<form method="POST" action="{{ url_for('update', id=trails.id) }}" autocomplete="off">
    <div class="mb-3">
        <label class="form-label">Trail Name</label>
        <input type="text" name="trailname" class="form-control" value="{{ trails.trailname }}" required>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Latitude</label>
            <input type="text" name="latitude" class="form-control" value="{{ trails.latitude }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Longitude</label>
            <input type="text" name="longitude" class="form-control" value="{{ trails.longitude }}" required>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Date Traveled</label>
        <input 
            type="date" 
            name="date_traveled" 
            class="form-control" 
            value="{{ trails.date_traveled }}" 
            required
        >
    </div>

    <button type="submit" class="btn btn-primary w-100">Update Trail</button>
</form>

<a href="/" class="btn btn-secondary w-100 mt-3">Cancel</a>

{% endblock %}
